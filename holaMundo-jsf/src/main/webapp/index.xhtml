<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Procesador de Texto</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container mt-5">
        <h1>Procesador de textos</h1>
        <h:form>
            <div class="form-group">
                <h:inputTextarea styleClass="form-control" value="#{textProcesation.inputText}" rows="5" cols="10"/>
            </div>
            <div class="form-group">
                <h:commandButton styleClass="btn btn-primary" value="procesar" action="#{textProcesation.processText}"/>
            </div>

            <h:panelGroup rendered="#{not empty textProcesation.outputText}">
                <h3>Texto Procesado:</h3>
                <div class="alert alert-info">
                    <h:outputText value="#{textProcesation.outputText}"/>
                </div>
            </h:panelGroup>
        </h:form>
    </div>

    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-qXrYUjGkZ9TpvzL8/4B7I7FgsVYIA3XikN6Ogf5Y2iSWkQ+1qXaQbjiI94U8ZwQ6"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy0HcRMtVQ4v5UZBimlnAUq7gVqKm/dE1x"
            crossorigin="anonymous"></script>
</h:body>
</html>
